							<script>

							var video = document.getElementById("DemoReel");
							var btn = document.getElementById("myBtn");

							function myFunction() {
							  if (video.paused) {
							    video.play();
							    btn.className = "far fa-play";
							  } else {
							    video.pause();
							    btn.className = "far fa-pause";
							  }
							}

						</script>
